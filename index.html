<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
    <script language="JavaScript">
        function generate(){
            var x;
            var y;
            for(x=1; x<=5; ++x) {
                for(y=1; y<=x; ++y) {
                    document.write("*");
                }
                document.write("<br>");
                }
        }
    </script>
</head>
<body onclick="generate();">
    <center>
        <b>click me</b>
    </center>
</body>
</html>
